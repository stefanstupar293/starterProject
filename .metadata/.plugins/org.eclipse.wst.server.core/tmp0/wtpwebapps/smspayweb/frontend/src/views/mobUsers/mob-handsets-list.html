<dom-module id="mob-handsets-list">
    <template>
<style include="shared-styles">
	
			:host{
				width: 100%;
				height: 100%; 
				overflow: hidden;
			}
			
			.content{
				width: 100%;
				height: calc(100vh - 110px);
				position: relative;
				display: flex;
				/* align-items: center;
				justify-content: center; */
			}
			
			#zeroContent{
				flex: 1;
			}
			
			.grid-wrapper{
				width: 100%;
				height: 100%;
				display: flex;
				flex: 1;
				align-items: center;
			}
			
			vaadin-grid{
				height: calc(100vh - 110px) !important;
				width: 100%;
				overflow: hidden;
				/* margin-left: var(--lumo-space-m); */
				
				
			}
			
			.countries{
				width: 125px; 
				height: 100%;
				/* position: absolute; */
				/* left: 3px;
				bottom: 0; */
				overflow: auto;
				overflow-x: hidden;
    			padding-right: var(--lumo-space-m);
    			z-index: 199;
			}
			
			.country-picker-item{
				padding:  0 calc(var(--lumo-button-size) / 2 + var(--lumo-border-radius) / 2);
				height: var(--lumo-button-size);
				min-width: 100px;
				z-index: 1;
				color: var(--lumo-primary-color);
				font-weight: 500;
				font-size: var(--lumo-font-size-xs);
				display: flex;
				flex-direction: row-reverse;
				justify-content: flex-end;
				align-items: center;
				background-color: var(--lumo-contrast-5pct);
				border-radius: var(--lumo-border-radius);
				margin: var(--lumo-space-s) var(--lumo-space-xs);
				padding:  calc(var(--lumo-space-xs) / 2) var(--lumo-space-xs);
				box-sizing: border-box;
				cursor: pointer;
				white-space: nowrap;
				
			}
			
			
			.country-picker-item:hover{
				background-color: var(--lumo-primary-color-50pct);
      			color: var(--lumo-primary-contrast-color);
			}
			
			.country-picker-item-selected{
				background-color: var(--lumo-primary-color);
      			color: var(--lumo-primary-contrast-color);
			}
			
			.country-picker-item img{
				padding-right: 6px;
				height: 12px;
				width: 22px;
			}
			
			.country-picker-item span{
				line-height: 2;
				font-size: 13px;
				display: inline-block;
				width: 70px;
				
			}
			
			.countries .search-countries{
				min-width: 100px;
				width: 100px;
				margin-left: var(--lumo-space-xs);
				
			}
			

			.loading{
			    position: fixed;
			    bottom: 0;
			    width: 100%;
			    text-align: center;	
			    color: var(--lumo-primary-color);
			}
			
			
		</style>
<div class="search-bar" id="header">
 <mob-handsets-search-bar id="searchBar"></mob-handsets-search-bar>
</div>
<div id="content" class="content">
 <div id="countries" class="countries"></div>
 <div class="grid-wrapper">
  <vaadin-grid id="list" theme="no-background small compact grid-side-padding-wide "></vaadin-grid>
  <zero-content id="zeroContent"></zero-content>
 </div>
</div>
<spinner-with-label id="spinnerWithLabel" class="loading"></spinner-with-label>

                return 'mob-handsets-list';
            }
            static get properties() {
                return {
                    // Declare your properties here.
      
                };

            afterServerUpdate(){
                var styleSheet = this.shadowRoot.styleSheets[0];
                styleSheet.deleteRule(1);
                styleSheet.insertRule('*,::after,::before { box-sizing:border-box }', 1);
			} 
            
            
        }
        customElements.define(MobHandsetsList.is, MobHandsetsList);
    </script>
