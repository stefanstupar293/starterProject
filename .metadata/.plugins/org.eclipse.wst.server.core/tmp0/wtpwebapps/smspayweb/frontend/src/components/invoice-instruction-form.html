<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/src/vaadin-form-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="invoice-form-template.html">




<dom-module id="invoice-instruction-form">
    <template>
<style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
            }
            
            #info {
            	width: calc(100% -2*var(--lumo-space-m));
            	padding: var(--lumo-space-m);
            	height: max-content;
            }
            #form {
            	width: calc(100% -2*var(--lumo-space-m));
            	padding: var(--lumo-space-m);
    			padding-top: 0px;
            }
            #actions {
            	border-top: 1px solid #a1a1a1;
            	display: flex;
            	flex-direction: row;
            	justify-content: space-between;
            	width: 100%;
            	height: max-content;
            }
            .space-full {
            	flex: 1;
            }
            vaadin-form-item > * {
            	font-size: var(--lumo-font-size-m);
    			font-weight: 400;
    			font-family: var(--lumo-font-family);
            }
            #tempate-form {
            	flex: 1;
            	overflow: auto;
            }
            .space-small {
            	width: var(--lumo-space-s);
            }
            @media print {
                body * {
			    visibility: hidden !important;
			  }
			  :host * {
			  	visibility: hidden;
			  }
			  #tempate-form, #tempate-form * {
			    visibility: visible;
			  }

                #tempate-form {
                    position: fixed;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 100000;
                    box-shadow: none !important;

                }

			}
        </style>
<div id="info">
 <span id="info-text">[[infoText]]</span>
</div>
<invoice-form-template id="tempate-form"></invoice-form-template>
<vaadin-form-layout id="form">
 <vaadin-form-item id="item-paymentType">
  <label slot="label">[[captionPaymentType]]</label>
  <label><b>[[invoice.paymentType]]</b></label>
 </vaadin-form-item>
 <vaadin-form-item id="item-createdon">
  <label slot="label">[[captionCreatedOn]]</label>
  <label><b>[[invoice.createdOn]]</b></label>
 </vaadin-form-item>
 <vaadin-form-item id="item-amount">
  <label slot="label">[[captionAmount]]</label>
  <label><b>[[invoice.amount]]&nbsp;[[currency]]</b></label>
 </vaadin-form-item>
</vaadin-form-layout>
<div id="actions">
 <vaadin-button id="close-btn" theme="secundary">
   Close 
 </vaadin-button>
 <div class="space-full"></div>
 <vaadin-button id="print-btn" theme="primary">
  <iron-icon icon="vaadin:print"></iron-icon>Print 
 </vaadin-button>
 <div class="space-small"></div>
</div>
</template>

    <script>
        class InvoiceInstructionForm extends Polymer.Element {
            static get is() {
                return 'invoice-instruction-form';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
            
        }
        customElements.define(InvoiceInstructionForm.is, InvoiceInstructionForm);
    </script>
</dom-module>
