<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="tabs-navigator.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">

<dom-module id="app-navigator">
    <template>
<style include="shared-styles">
	:host {
        display: block;
           /*background-color: var(--lumo-shade-10pct);*/
        box-shadow: 0 0 16px 2px var(--lumo-shade-20pct);
        z-index: 200;
        --iron-icon-width: 16px;
	}
	
	.toolbar {
        display: flex;
        justify-content: center;
        background-color: var(--lumo-base-color);
        /*background-color: var(--lumo-shade-5pct);*/
        align-items: center;
        position: relative;
    }
	
     .page-title{
     	display: none;
     }
     
     .user-info iron-icon{
     	margin-top: -3px;
    	margin-right: -3px;
     }
     
     .main-logo {
        height: var(--lumo-size-s);
     }
     
     .user-info-wrapper {
        max-width: 260px;
    	min-width: 200px;
    	flex-direction: column;
    	text-align: right;
    	display: flex;
     } 
     
     #userInfo{
     	padding: 0;
     	max-height: 18px;
     }
     
     #user-actions {
     	display: flex;
    	max-height: var(--lumo-size-s);
    	align-items: center;
    	justify-content: flex-end;
    	padding-right: var(--lumo-space-xs);
     }
     
     #credit-btn {
     	font-size: var(--lumo-font-size-xs);
    	box-shadow: var(--lumo-box-shadow-s);
    	border-radius: var(--lumo-border-radius);
		--lumo-border-radius: 1.25em;
		height: var(--lumo-size-xs);
     }
     
     .credits {
     	font-size: var(--lumo-font-size-xxs);
     	line-height: 2;
     }
     
     .operating-as{
     	position: absolute;
     	top: 16px;
     	right: 6px;
     	font-size: 13px;
     }
     
     
     .appversion {
        display: block;
		background-color: var(--lumo-shade-70pct);
		color: var(--lumo-tint-90pct);
		padding: var(--lumo-space-wide-xs);
		font-size: var(--lumo-font-size-xxs);
		border-radius: var(--lumo-border-radius);
		opacity: 0.7;
		/* margin-top: var(--lumo-space-xs); */
		line-height: 1;
        text-align: center;
        white-space: nowrap;
    	font-weight: 500;
      }
      
      .appversion:hover{
       	color: var(--lumo-primary-color);
       	background-color: var(--lumo-shade-20pct);
       	opacity: 1;
       	cursor: pointer;
      }
      
      .appversion-updated{
      	background-color: var(--lumo-shade-20pct);
      	color: var(--lumo-error-color);
      }
      
      .appversion-updated:hover{
        color: var(--lumo-error-color);
        background-color: var(--lumo-shade-20pct);
      }
      
        
      @media (min-width: 600px) {
        vaadin-tab {
          font-size: var(--lumo-font-size-m);
          padding-left: 1em;
          padding-right: 1em;
        }
        
        .branding {
          display: block;
          font-size: var(--lumo-font-size-m);
          line-height: normal;
          color:var(--lumo-header-text-color);
          left: 0;
          padding-left: var(--lumo-space-xs);
        }
        
        
     	.user-info-wrapper {
          padding-right: var(--lumo-space-s); 
     	}
     	
     	.appversion {
			opacity: 0.5;
        }
        
       
      }
      
      @media (max-width: 800px) {
      		
      	.user-info-wrapper {
           min-width: 100%;
           height: 28px;
           position: fixed;
           top: 0;
           flex-direction: row;
           justify-content: flex-end;
		   align-content: center;
		   align-items: center;
		   background-color: var(--lumo-primary-text-color);
    	   color: var(--lumo-primary-contrast-color);
		   box-shadow: 0 1px 1px var(--lumo-primary-text-color);
     	}
      
      	 .appversion {
         	display: none;
         }
         
         .branding{
         	display: inline-block;
         	position: fixed;
         	top: var(--lumo-space-xs);
         	left: var(--lumo-space-xs);
         	z-index: 1;
         }
         
         .main-logo{
         	height: calc(var(--lumo-size-xs) * 0.8);
         }
         
         .page-title{
         	display: inline-block;
         	position: fixed;
         	top: 0;
         	color: var(--lumo-primary-contrast-color); 
         	z-index: 1000;
         	font-weight: 600;
         	
         }
     	 
     	 #userInfo{
     	 	width: 22px !important;
     		min-width: auto;
     	 	margin-left: var(--lumo-space-s) !important;
     	 }
     	 
     	 #credit-btn {
     	 	width: 46px !important;
     	 	height: calc(var(--lumo-size-xs) * 0.8);
     	 	position: absolute;
     	 	left: calc(var(--lumo-size-s) * 2.1);
     	 }
     	 
     	 .operating-as{
     	 	top: -6px;
     	 	right: 0;
     	 	text-transform: lowercase;
     	 }
     	 
      }
      
      @media (max-width: 1080px) and (min-width: 1000px){
      	.user-info-wrapper {
    		min-width: 140px;
    	}
      }
      
      @media (max-width: 1000px) {
     	
     	.credits{
       		white-space: nowrap;
        } 
        
        .appversion {
			margin-top: 0;
			padding: 0;
        }
        
     	#user-actions{
     		max-height: 100%;
     	}
     	
     	#user-actions vaadin-button{
     		margin: 0 var(--lumo-space-xs);
     		color: var(--lumo-primary-contrast-color);
     		max-height: 20px;
     	}
      }

      @media (min-width: 1000px) {
        .branding {
          display: block;
          font-size: var(--lumo-font-size-m);
          line-height: normal;
          color:var(--lumo-header-text-color);
          left: 0;
          padding-left: var(--lumo-space-m);
        }
       
     	.user-info-wrapper {
          padding-right: var(--lumo-space-s); 
     	}
     	
     	.appversion {
			opacity: 0.5;
	    }
     	
     }
	
</style>
<div class="toolbar">
 <div class="branding" id="branding">
  <img class="main-logo" src="./frontend/images/logo-shadow.png">
  <span class="appversion" id="appVersion">2019.3.1</span>
 </div>
 <span class="page-title" id="page-title">Dashboard</span>
 <tabs-navigator id="tabsNavigator"></tabs-navigator>
 <div class="user-info-wrapper" id="userInfoWrapper">
  <span id="currentCredit" class="credits">Credits: 0</span>
  <div id="user-actions">
   <vaadin-button id="credit-btn" theme="small error primary">
     By credits 
   </vaadin-button>
   <vaadin-button id="sendQuickSms" title="Quick send SMS" theme="tertiary small">
    <iron-icon icon="vaadin:envelope"></iron-icon>
    <span>Send</span>
   </vaadin-button>
   <vaadin-button id="userInfo" theme="tertiary small">
    <iron-icon icon="lumo:user"></iron-icon>
    <span>[[loggedUser.firstname]]</span>
   </vaadin-button>
  </div>
 </div>
</div>
</template>
    <script>
        class AppNavigator extends Polymer.Element {
            static get is() {
                return 'app-navigator';
            }
            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(AppNavigator.is, AppNavigator);
    </script>
</dom-module>
