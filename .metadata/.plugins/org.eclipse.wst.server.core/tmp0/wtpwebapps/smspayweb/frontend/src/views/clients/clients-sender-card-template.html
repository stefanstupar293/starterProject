<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="clients-sender-card-template">
    <template>
        <style include="shared-styles">
:host {
	display: block;
}

.content {
	display: block;
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}

.wrapper {
	background: var(--lumo-base-color);
	background-image: linear-gradient(var(--lumo-tint-5pct),
		var(--lumo-tint-5pct));
	/* box-shadow: 0 3px 5px var(--lumo-shade-10pct);
	border-bottom: 1px solid var(--lumo-shade-10pct); */
	display: flex;
	padding: var(--lumo-space-m) var(--lumo-space-s);
	cursor: pointer;
}

.info-wrapper {
	flex-direction: column-reverse;
	justify-content: flex-end;
}

.template-text {
	color: var(--lumo-secondary-text-color);
	word-break: break-all;
	/* Non standard for WebKit */
	word-break: break-word;
	white-space: normal;
	font-size: var(--lumo-font-size-s);
}

.name-items {
	margin-top: 0px;
	margin-left: 5px;
	flex: 1;
	width: 100%;
}

.encoding {
	margin-top: 0px;
	margin-right: 5px;
	align-content: flex-end;
}

.name {
	word-break: break-all;
	/* Non standard for WebKit */
	word-break: break-word;
	white-space: normal;
}

.contrast-10pct {
	background-color: var(--lumo-contrast-10pct);
	border-radius: var(--lumo-border-radius);
	padding: 0 var(--lumo-space-xs);
	font-size: var(--lumo-font-size-s);
}

@media ( min-width : 600px) {
	.info-wrapper {
		flex-direction: column;
	}
	.wrapper {
		border-radius: var(--lumo-border-radius);
	}
	.content {
		max-width: 964px;
	}
}
        </style>
<div class="content">
	<div class="wrapper" on-click="_cardClick">
		<div class="info-wrapper">
			<div>
				<iron-icon icon="vaadin:lock" id="iconAccess" theme="small"
					style="width:16px"></iron-icon>
			</div>
		</div>
		<div class="name-items">
			<div class="name">
				<b>[[sender.name]]</b>
			</div>
			<div class="template-text">[[sender.note]]</div>
		</div>
	</div>
</div>
    </template>

    <script>
        class ClientsSenderCardTemplate extends Polymer.Element {
            static get is() {
                return 'clients-sender-card-template';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(ClientsSenderCardTemplate.is, ClientsSenderCardTemplate);
    </script>
</dom-module>
