<dom-module id="scheduler-form">
    <template>
<style>

	:host {
		width: 100%;
		display: flex;
    	flex-wrap: wrap;
    	align-items: flex-start;
    	background-color: var(--lumo-base-color);
	}
	
	/* .edit-form {
		min-width: 620px;
	} */
	
	.edit-form,
	.selected-tests-info-wrapper{
		flex: 1;
		padding: var(--lumo-space-xs) var(--lumo-space-m);
	}
	
	.caption{
		font-family: var(--lumo-font-family);
		font-size: 14px;
		font-weight: 500;
	}
	
	.spacing-hor {
		height: 100%;
		width: var(--lumo-space-s);
	}
	
	.expand {
		flex: 1;
	}
	
	.short-field {
		width: 115px;
	}
	.item-wrapper {
		padding-top: var(--lumo-space-xs);
		width: 100%;
	}
	
	#name{
		width: 100%;
		/* margin: 0 var(--lumo-space-xs); */
	}
	
	#frequency-wrapper{
		display: flex;
	}
	
	#freq-tf {
		flex: 1;
		/* margin: 0 var(--lumo-space-xs); */
	}
	
	#period-wrapper {
		display: flex;
		/* flex-wrap: wrap; */
	}
	
	.date-time-wrap {
		display: flex;
		flex-wrap: nowrap;
		flex: 1;
		/* margin: 0 var(--lumo-space-xs); */
	}
	
	#period-wrapper .date-time-wrap vaadin-date-picker{
		max-width: 100%;;
	}
	
	#period-wrapper .date-time-wrap:last-child{
		margin-right: 0;
	}
	
	.time-picker-wrap {
		display: flex;
	}
	
	.cb-time-picker{
		width: 70px;
	}
	
	.cb-time-picker.first-cb {
		position: relative;
	}
	
	.cb-time-picker.second-cb {
		position: relative;
	}
	
	.time-picker-smaller {
		width: 100px;
	}
	
	#alarm-header {
		display: flex;
		flex-wrap: nowrap;
		width: 100%;
	}
	
	#alarm-header :first-child {
		flex: 1;
	}
	
	#alarm-show {
		align-self: flex-end;
	}
	
	.alarm-wrap {
		width: 100%;
		display: flex;
		flex-direction: row;
	}
	
	.alarm-wrap > * {
		display: flex;
		flex-direction: row;
		flex: 1;
		align-items: center;
		height: 38px;
	}
	
	vaadin-checkbox {
		font-size: var(--lumo-font-size-s);
		font-weight: 500;
		align-items: center !important;
    	height: 100%;
	}

	.amount-caption {
		font-size: var(--lumo-font-size-s);
    	font-weight: 500;
    	line-height: 1;
	}
	.amount-field {
		flex: 1;
		height: min-content;
		/* margin: 0 var(--lumo-space-xs); */
		max-width: 100px;
	}
	
	.alarm-selected {
		width: 100%;
		display: flex;
		flex-wrap: wrap;
		max-height: 120px;
	}
	
	
	 /* RESPONSIVE */
	@media (max-width: 1000px){
		.edit-form {
			min-width: 520px;
		}
		
	}
	
	@media (max-width: 640px){
		:host{
			display: block;
		}
	
		.edit-form {
			min-width: 400px;
		}
		
		#period-wrapper{
			display: block;
		}
		
		.alarm-wrap > * {
			height: auto;
			line-height: 1;
		}
	
	}
	
	@media (max-width: 480px){
	
		.edit-form {
			min-width: 100%;
			padding: 0 ;
		}
		
		.edit-form  .item-wrapper{
			padding: 0 ;
		}
	
	}
	
</style>
<div class="edit-form">
 <div id="name-item" class="item-wrapper">
  <label-with-help class="caption" label-text="Name" tooltip-content="Enter scheduler name. Choose name to associate with your test."></label-with-help>
  <vaadin-text-field id="name" theme="small"></vaadin-text-field>
 </div>
 <div id="period-item" class="item-wrapper">
  <label-with-help id="period-caption" class="caption" label-text="Period From - To"></label-with-help>
  <div id="period-wrapper">
   <div class="date-time-wrap">
    <vaadin-date-picker id="date-from" class="expand" theme="small"></vaadin-date-picker>
    <div id="time-picker-wrap-from" class="time-picker-wrap">
     <vaadin-time-picker id="time-picker-from" class="time-picker-smaller" theme="small" placeholder="hh:mm"></vaadin-time-picker>
    </div>
   </div>
   <div class="date-time-wrap">
    <vaadin-date-picker id="date-to" class="expand" theme="small"></vaadin-date-picker>
    <div id="time-picker-wrap-to" class="time-picker-wrap">
     <vaadin-time-picker id="time-picker-to" class="time-picker-smaller" theme="small" placeholder="hh:mm"></vaadin-time-picker>
    </div>
   </div>
  </div>
 </div>
 <div id="frequency-item" class="item-wrapper">
  <label-with-help id="freq-caption" class="caption" label-text="Frequency"></label-with-help>
  <div id="frequency-wrapper">
   <vaadin-text-field id="freq-tf" theme="small"></vaadin-text-field>
   <vaadin-combo-box items="[[items]]" id="freq-type-cb" class="short-field" theme="small"></vaadin-combo-box>
  </div>
 </div>
 <div id="alarm-item" class="item-wrapper">
  <div id="alarm-header">
   <label-with-help id="alarmsCaption" class="caption" label-text="Alarms" tooltip-content="TBD - details how alarm to set and how it works .. maybe large popup with explanation."></label-with-help>
   <vaadin-button theme="icon small tertiary contrast" id="alarm-show"></vaadin-button>
  </div>
  <div id="alarm-content">
   <div id="dlr-alarm-wrap" class="alarm-wrap">
    <vaadin-checkbox id="dlr-check" theme="small">
      Checkbox 
    </vaadin-checkbox>
    <div>
     <label class="amount-caption">[[amountCaption]]</label>
     <vaadin-text-field id="dlr-amount" theme="small" class="amount-field"></vaadin-text-field>
     <vaadin-combo-box items="[[items]]" id="dlr-type" class="short-field" theme="small"></vaadin-combo-box>
    </div>
   </div>
   <div id="dlr-alarm-selected" class="alarm-selected"></div>
   <div id="receipt-alarm-wrap" class="alarm-wrap">
    <vaadin-checkbox id="receipt-select"></vaadin-checkbox>
    <div>
     <label class="amount-caption">[[amountCaption]]</label>
     <vaadin-text-field id="receipt-amount" theme="small" class="amount-field"></vaadin-text-field>
     <vaadin-combo-box items="[[items]]" theme="small" id="receipt-type" class="short-field"></vaadin-combo-box>
    </div>
   </div>
   <div id="receipt-alarm-selected"></div>
   <vaadin-checkbox theme="small" id="text-sender-changed-select"></vaadin-checkbox>
  </div>
 </div>
</div>
<div style="width: 100%; height: 100%;" class="selected-tests-info-wrapper" id="selectedTestsInfoWrapper">
 <sms-tests-info-layout id="smsTestsInfoLayout"></sms-tests-info-layout>
</div>
</template>
    <script>
        class SchedulerForm extends Polymer.Element {
            static get is() {
                return 'scheduler-form';
            }
            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(SchedulerForm.is, SchedulerForm);
    </script>
</dom-module>
