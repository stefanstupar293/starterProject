<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/src/vaadin-form-item.html">
<link rel="import" href="../../bower_components/vaadin-lumo-styles/badge.html">
<link rel="import" href="../../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="text-diff-layout">
    <template>
<style include="lumo-badge color shared-styles">
            :host {
                display: block;
                width: 30vw;
            }

    .monospace-text {
        font-family: monospace, monospace;
    }

    .legend{
        font-size: var(--lumo-font-size-s);
        padding-bottom: var(--lumo-space-s);
        padding-top: var(--lumo-space-m);
        display: block;
        flex-direction: row;

    }
        </style>
<div id="content">
 <h3 id="title">[[headerText]]</h3>
 <vaadin-form-layout>
  <vaadin-form-item label-position="start">
   <label slot="label" id="expectedText">Expected </label>
   <span class="monospace-text">[[expected]]</span>
  </vaadin-form-item>
  <vaadin-form-item label-position="start">
   <label slot="label" id="actualText">Actual </label>
   <span class="monospace-text">[[actual]]</span>
  </vaadin-form-item>
  <vaadin-form-item label-position="start">
   <label slot="label" id="diffText">Differencies </label>
   <span class="monospace-text" id="diffSpan"></span>
  </vaadin-form-item>
 </vaadin-form-layout>
 <div class="legend">
  <span><strong>Legend: </strong></span>
  <span theme="badge pill error"></span>
  <span id="legendDeletedLabel"> Deleted </span>
  <span theme="badge pill success"></span>
  <span id="legendInsertedLabel"> Inserted </span>
 </div>
 <span class="text-error-color-and-background"></span>
</div>
</template>
    <script>
        class TextDiffLayout extends Polymer.Element {
            static get is() {
                return 'text-diff-layout';
            }
            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(TextDiffLayout.is, TextDiffLayout);
    </script>
</dom-module>
