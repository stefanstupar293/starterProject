<dom-module id="smppconnection-form">
    <template>
<style>
    
      :host {
        display: flex;
        flex-direction: column;
        flex: auto;
        height: 100%;
      }
      
      h3{
      	margin: 0;
      }
      
      #titleIpAddress{
	      color: var(--lumo-secondary-text-color);
      }
      
      #publicIpAddress{
	      color: var(--lumo-secondary-text-color); 
	      font-weight: 500;
      }
      

      vaadin-form-layout {
        flex: auto;
        overflow: auto;
        width: 50vw;
      }
      
      vaadin-form-item {
         flex-flow:column; 
         --vaadin-form-item-label-width: 15em;
        
      }
      
     .suppliers-wrapper{
     	align-items: flex-end;
     }

     #footer-actions-wrapper{
      box-shadow: 0 -3px 3px -3px var(--lumo-shade-20pct);
      display: flex;
     }
      
      #connectionBtnWrapper {
      	display: flex;
        padding-top: var(--lumo-space-s);;
        flex: 1;
      }
      
     </style>
<h3 id="title" colspan="2">Heading 3</h3>
<div style="width:100%">
 <label-with-help id="titleIpAddressLabel"></label-with-help>
 <span id="publicIpAddress">n/a</span>
 <label-with-help id="titleSessionId" label-text="Session Id"></label-with-help>
 <span id="sessionId">n/a </span>
</div>
<vaadin-form-layout id="form">
 <vaadin-form-item>
  <label-with-help id="hostLabel" slot="label"></label-with-help>
  <vaadin-text-field id="host" label="" placeholder="smpp.domain.net" required="true"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <label-with-help id="portLabel" slot="label"></label-with-help>
  <vaadin-text-field id="port" style="width:95px;" maxlength="10" required="true" placeholder="2775"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <vaadin-text-field id="username" label="Username" required="true"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <vaadin-password-field id="password" label="Password"></vaadin-password-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <label-with-help id="systemTypeLabel" slot="label"></label-with-help>
  <vaadin-text-field id="systemType"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <label-with-help id="throughtputLabel" slot="label"></label-with-help>
  <vaadin-text-field id="throughtput"></vaadin-text-field>
 </vaadin-form-item>
 <!--<vaadin-form-item>-->
 <!--<label-with-help id="concatenationTypeLabel" slot="label"></label-with-help>-->
 <!--<vaadin-text-field id="concatenationType"></vaadin-text-field>-->
 <!--</vaadin-form-item>-->
 <vaadin-form-item>
  <label-with-help id="destTONLabel" slot="label"></label-with-help>
  <vaadin-text-field id="destTON"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <label-with-help id="destNPILabel" slot="label"></label-with-help>
  <vaadin-text-field id="destNPI"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-vertical-layout colspan="4" id="suppliers-wrapper-full">
  <vaadin-form-item>
   <label-with-help id="suppliersLabel" slot="label"></label-with-help>
   <vaadin-combo-box id="select-supplier" name="Suppliers"></vaadin-combo-box>
  </vaadin-form-item>
  <vaadin-horizontal-layout class="suppliers-wrapper" theme="spacing" id="suppliers-wrapper"></vaadin-horizontal-layout>
  <div id="selectedSuppliersContainer" style="width: 100%;"></div>
 </vaadin-vertical-layout>
 <iron-icon></iron-icon>
</vaadin-form-layout>
<vaadin-horizontal-layout id="footer-actions-wrapper">
 <div id="connectionBtnWrapper" colspan="4">
  <vaadin-button id="connection-btn" theme="primary success">
    Create session 
  </vaadin-button>
  <vaadin-button id="connection-error" theme="icon tertiary error">
   <iron-icon icon="lumo:error"></iron-icon>
  </vaadin-button>
  <div id="try-to-connect-wrapper">
   <vaadin-checkbox id="try-to-connect">
     Try to connect on save 
   </vaadin-checkbox>
  </div>
 </div>
 <form-buttons-bar id="buttons" no-top-shadow></form-buttons-bar>
</vaadin-horizontal-layout>
</template>
