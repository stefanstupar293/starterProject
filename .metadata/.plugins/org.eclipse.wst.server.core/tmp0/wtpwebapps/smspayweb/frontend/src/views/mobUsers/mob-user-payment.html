<dom-module id="mob-user-payment">
    <template>
<style include="shared-styles">
	:host{
		display: block;
		/* margin: var(--lumo-space-s); */
		width: 100%; 
		height: 100%; 
		background-color: var(--lumo-base-color);
		overflow-y: auto;
		overflow-x: hidden;
	}
	
	vaadin-dialog-overlay [part="header"] {
      border: 1px solid gray;
    }
	
	.title{
		margin-top: 0;	
	}
	
	#paymentMethod{
		font-weight: 600;
	}
	
	.amounts-wrapper{
	   display: flex; 
	   flex-direction: column;
	}
	
	vaadin-text-field{
		padding-top: var(--lumo-space-s);
		width: 100%;
	}
	
	#currentBalance{
		font-weight: 600;
		font-size: var(--lumo-font-size-s);
	}
	
	
	#paymentRequested{
		align-items: center;
		color: var(--lumo-error-color);
		font-weight: 600;
		font-size: var(--lumo-font-size-s);
	}
	
	#paymentRequestedText{
		margin-right: var(--lumo-space-s);
	}
	
	@media (min-width: 750px) {
	
		.amounts-wrapper{
			/* max-width: 100%; */
		}
		
		.amounts-wrapper vaadin-text-field{
			/* max-width: 250px; */
		}
       
     }
     
     @media (max-width: 550px) {
     	.amounts-wrapper{
		  /*  display: flex; */
		}
     }
      
	
</style>
<div class="content">
 <payment-method id="paymentMethod"></payment-method>
 <div class="amounts-wrapper">
  <vaadin-text-field id="minPayoutAmount" label="Minimum payout" placeholder="0.00" pattern="^[0-9.]+$" prevent-invalid-input="true" value="[[appUserMob.minPayoutAmount]]" error-message="invalid value entered"></vaadin-text-field>
  <vaadin-text-field id="rewardAmount" label="Per SMS test reward" placeholder="0.00" pattern="^[0-9.]+$" prevent-invalid-input="true" value="{{appUserMob.receivedSmsAmount}}" error-message="invalid value entered"></vaadin-text-field>
  <span id="currentBalance">Current balance: 0.00$</span>
 </div>
 <vaadin-horizontal-layout id="paymentRequested" theme="">
  <span theme="" id="paymentRequestedText">Payment requested </span>
  <vaadin-button id="btnGoToFinance">
   <iron-icon icon="lumo:arrow-right" slot="suffix"></iron-icon>Finance 
  </vaadin-button>
 </vaadin-horizontal-layout>
</div>
</template>
    <script>
        class MobUserPayment extends Polymer.Element {
            static get is() {
                return 'mob-user-payment';
            }
            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(MobUserPayment.is, MobUserPayment);
    </script>
</dom-module>
