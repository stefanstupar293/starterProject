<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-tabs/src/vaadin-tabs.html">

<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="tabs-navigator">
    <template>
<style include="shared-styles">
	:host {
	   width: 100%;
       display: block;
       /* box-shadow: 0 0 16px 2px var(--lumo-shade-20pct); */
       z-index: 200;
       --iron-icon-width: 16px;
     }

     .toolbar {
       display: flex;
       justify-content: center;
       background-color: var(--lumo-base-color);
       align-items: center;
       position: relative;
     }

     vaadin-tab {
       /* font-size: var(--lumo-font-size-m); */
       padding: 0 !important;
     }
     
     vaadin-tab:last-child{
     	 padding: 0.45em 0.7em !important;
     } 
     
     vaadin-tab a{
     	text-decoration: none;
     	color: var(--lumo-contrast-60pct);
     	display: flex;
  		flex-direction: column-reverse;
  		align-items: center;
  		padding: 0.4em 1.55em !important;
     }
     
     vaadin-tab[selected] a{
     	color: var(--lumo-primary-text-color) !important;
     }

     vaadin-tabs {
       overflow: hidden;
     }
     
     @media (max-width: 1000px){
     
       vaadin-tab a{
         text-indent: 9999px;
		 white-space: nowrap;
		 overflow: hidden;
		 width: 100%;
		 height: 100%;
		 line-height: 0.5;
		 padding: 0.3em 6em !important;
       }
       
       vaadin-tab:last-child span{
     	 display: none ;
       }
       
       
     } 
     
     @media (max-width: 480px){
     	vaadin-tab {
         width: 36px !important;
       }
     	
       vaadin-tab a iron-icon{
       	 width: 28px !important;
       }
     } 
     
  
     
     @media (max-width: 640px) and (min-width: 481px){
       vaadin-tab {
         width: 42px !important;
       }
     	
       vaadin-tab a iron-icon{
       	 width: 30px !important;
       }
     
     }
     
     @media (max-width: 860px) and (min-width: 641px){
       vaadin-tab {
         width: 52px !important;
       }
     	
       vaadin-tab a iron-icon{
       	 width: 36px !important;
       }
       
     }
     
     @media (max-width: 1000px) and (min-width: 861px){
     
       vaadin-tab {
         width: 56px;
       }
     	
       vaadin-tab a iron-icon{
       	 width: 30px;
       }
       
       
     }
     
     @media (max-width: 1200px){
       vaadin-tab {
         /* width: 96px; */
         font-size: var(--lumo-font-size-s);
         white-space: nowrap;
       }
     }

	      
</style>
<div class="toolbar">
 <div class="caption">
 </div>
 <div>
  <vaadin-tabs id="tabs" selected></vaadin-tabs>
 </div>
</div>
</template>

    <script>
        class TabsNavigator extends Polymer.Element {
            static get is() {
                return 'tabs-navigator';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(TabsNavigator.is, TabsNavigator);
    </script>
</dom-module>
