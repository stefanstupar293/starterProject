<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="dashboard-counter-label">
  <template>
<style include="shared-styles">
      :host {
        position: relative;
        text-align: center;
        height: calc(18vh - 64px);
        min-height: 180px;
        display: block;
      }

      :host(.green) .count-digit {
        color: #55bf3b;
      }

      :host(.red) .count-digit {
        color: #ff473a;
      }

      :host(.blue) .count-digit {
        color: #1877f3;
      }

      :host(.gray) .count-digit {
        color: rgba(45, 71, 105, 0.7);
      }

      .content {
        padding: 10px;
      }

      .count-wrapper {
        display: block;
        text-align: center;
        padding-top: 12px;
        margin-bottom: 18px;
      }

      .count-digit-1k {
        line-height: 2.2;
        font-size: 30px;
      }

      .count-digit-10k {
        font-size: 25px;
        line-height: 2.6;
      }

      .count-digit {
        font-size: 44px;
      }

      .subtitle {
        color: var(--lumo-secondary-text-color);
        font-size: 14px;
      }

      h4 {
        margin: 0;
      }

      .chart-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        height: 120px;
        width: 100%;
      }
      
      
      /* SPINNER LOADING */
      #icon-spinner{
   		color: var(--lumo-primary-color);
		width: var(--lumo-size-xs);
		padding: 8px 6px;
		display: inline-block;
		-webkit-animation: spin 1s linear infinite;
		-moz-animation: spin 1s linear infinite;
		-ms-animation: spin 1s linear infinite;
		-o-animation: spin 1s linear infinite;
		animation: spin 1s linear infinite;
      }
      
      #icon-spinner[hidden] { 
		  display: none !important; 
	  }
      
       /* ROTATE */
        
	  @-ms-keyframes spin {
	     from { -ms-transform: rotate(0deg); }
	     to { -ms-transform: rotate(360deg); }
	  }
	  @-moz-keyframes spin {
	    from { -moz-transform: rotate(0deg); }
	    to { -moz-transform: rotate(360deg); }
	  }
	  @-webkit-keyframes spin {
	    from { -webkit-transform: rotate(0deg); }
	    to { -webkit-transform: rotate(360deg); }
	  }
	  @keyframes spin {
	    from {
	        transform:rotate(0deg);
	    }
	    to {
	        transform:rotate(360deg);
	    }
	  }
      
    </style>
<div class="chart-wrapper" id="chart-wrapper">
 <slot></slot>
</div>
<div class="content" id="content">
 <div class="count-wrapper">
  <span id="count">[[num]]</span>
 </div>
 <h4 id="title">[[title]]</h4>
 <div id="subtitle" class="subtitle">
   [[subtitle]] 
 </div>
 <iron-icon id="icon-spinner" icon="vaadin:spinner"></iron-icon>
</div>
</template>
  <script>
    class DashboardCounterLabel extends Polymer.Element {
      static get is() {
        return 'dashboard-counter-label';
      }
    }
    window.customElements.define(DashboardCounterLabel.is, DashboardCounterLabel);
  </script>
</dom-module>
