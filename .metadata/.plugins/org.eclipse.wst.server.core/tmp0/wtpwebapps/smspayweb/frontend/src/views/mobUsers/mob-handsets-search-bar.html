<dom-module id="mob-handsets-search-bar">
    <template>
<style include="shared-styles lumo-badge">

      :host {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: 0 var(--lumo-space-s);
        background-image: linear-gradient(var(--lumo-shade-20pct), var(--lumo-shade-20pct));
        background-color: var(--lumo-base-color);
        box-shadow: 0 0 16px 2px var(--lumo-shade-20pct);
        width: 100%;
        flex: none;
        align-items: center;
      }
      
      
      .row {
        display: flex;
        align-items: center;
        padding: var(--lumo-space-xs) 0;
      }
      
      .field {
        flex: 1;
        width: 300px;
        padding-right: var(--lumo-space-s);
      }
      
      .selection{
      	max-width: 170px;
      	padding-right: var(--lumo-space-s);
      }
      
      .clear-btn{
      	padding: 0 var(--lumo-space-s);
      }
      
      @media only screen and (max-width: 480px) {
      	.field{
	    	max-width: 90px;
	    }
      }
      
      
      @media only screen and (max-width: 600px) {
      	.field{
	    	max-width: 120px;
	    }
      }
      
	   @media only screen and (max-width: 964px) {
	   		vaadin-checkbox{
	         	white-space: nowrap;
	         	overflow: hidden;
	         	max-width: 120px;
	        }
	        
	        .row{
	        	justify-content: center;
	        }
	        
	        .field, 
	        .selection{
		     	max-width: 100px;
		     	padding-right: var(--lumo-space-xs);
		    }
		    
		    .field{
		    	max-width: 200px;
		    }
	   }   
	
		@media only screen and (max-width: 1240px) {
	        .row {
	          width: 100%;
	          margin: 0 auto;
	        }
	        
	        vaadin-checkbox{
	         	white-space: nowrap;
	         	overflow: hidden;
	        }
	        
	        .field,
	        .selection{
	      		padding-right: var(--lumo-space-s);
	      	}
	
	        :host::after {
	          content: '';
	          width: 100%;
	          border-radius: 50%;
	          background: transparent;
	        }
	
	      }
		      
		@media only screen and (max-width: 1280px) and (min-width: 1141px){
		    .row{
				 max-width: 960px;
		    }
		    
		    .selection{
		     	max-width: 140px;
		    }
		
		}
		
		@media only screen and (max-width: 1380px) and (min-width: 1281px){
		    .row{
			    max-width: 1000px;
		    }
		    
		    .selection{
		     	max-width: 150px;
		    }
		
		}
		
		@media only screen and (max-width: 1600px) and (min-width: 1381px){
		    .row{
	 			max-width: 1080px;
		    }
		    
		    .selection{
		     	max-width: 160px;
		    }
		
		}
    
    
   </style>
<div class="row">
 <vaadin-text-field id="searchTextField" class="field" placeholder="Search" theme="white">
  <iron-icon slot="prefix" icon="lumo:search"></iron-icon>
 </vaadin-text-field>
 <vaadin-combo-box placeholder="Online/Offline" id="onlinePicker" class="selection"></vaadin-combo-box>
 <vaadin-combo-box placeholder="Status" id="status" class="selection"></vaadin-combo-box>
 <vaadin-checkbox id="archived" title="Show handsets with last data received longer than one month ago">
   Archived 
 </vaadin-checkbox>
 <vaadin-checkbox id="blockedMsisdn" title="Show handsets with blocked msisdns">
   Blocked msisdn 
 </vaadin-checkbox>
 <vaadin-button id="clear" class="clear-btn" theme="tertiary">
  <iron-icon icon="lumo:cross"></iron-icon>
 </vaadin-button>
 <vaadin-button id="refresh" class="clear-btn" theme="tertiary">
  <iron-icon icon="lumo:reload"></iron-icon>
 </vaadin-button>
 <vaadin-checkbox id="autoRefresh" title="Refresh data automatically">
   Auto refresh 
 </vaadin-checkbox>
</div>
</template>

                return 'mob-handsets-search-bar';
            }

                };
            }
        }
        customElements.define(MobHandsetsSearchBar.is, MobHandsetsSearchBar);
    </script>
