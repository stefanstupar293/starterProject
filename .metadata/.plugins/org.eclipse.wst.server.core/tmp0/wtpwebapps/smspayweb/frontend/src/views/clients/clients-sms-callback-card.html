<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="clients-sms-callback-card">
    <template>
        <style include="shared-styles">
      :host {
        display: block;
      }

      .content {
        display: block;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      .wrapper {
        background: var(--lumo-base-color);
        background-image: linear-gradient(var(--lumo-tint-5pct), var(--lumo-tint-5pct));
        box-shadow: 0 3px 5px var(--lumo-shade-10pct);
        border-bottom: 1px solid var(--lumo-shade-10pct);
        display: flex;
        padding: var(--lumo-space-l) var(--lumo-space-m);
        cursor: pointer;
      }

      .main {
        color: var(--lumo-secondary-text-color);
        margin-right: var(--lumo-space-s);
        font-weight: bold;
      }

      .secondary {
        color: var(--lumo-secondary-text-color);
      }

      .info-wrapper {
        display: flex;
        flex-direction: column-reverse;
        justify-content: flex-end;
      }

      .badge {
        margin: var(--lumo-space-s) 0;
        width: 100px;
      }

      .time-place {
        width: 120px;
      }

      .name-items {
        flex: 1;
      }

      .place,
      .secondary-time,
      .full-day,
       {
        color: var(--lumo-secondary-text-color);
      }

      .time,
      .name,
      .short-day,
      .month {
        margin: 0;
      }

      .name {
        word-break: break-all;
        /* Non standard for WebKit */
        word-break: break-word;
        white-space: normal;
      }

      

      @media (min-width: 600px) {
        .info-wrapper {
          flex-direction: row;
        }

        .wrapper {
          border-radius: var(--lumo-border-radius);
        }

        .badge {
          margin: 0;
        }

        .content {
          max-width: 964px;
        }
      }
    </style>

   

 <div class="content">
      
      <div class="wrapper" on-click="_cardClick">
        <div class="info-wrapper">
          <div></div>
          
          <div class="time-place">
            <h3 class="time">[[sms.time]]</h3>
            <h3 class="short-day">[[sms.shortDay]]</h3>
            <h3 class="month">[[sms.month]]</h3>
            <div class="secondary-time">[[sms.secondaryTime]]</div>
            <div class="full-day">[[sms.fullDay]]</div>
           
          </div>
        </div>
        <div class="name-items">
          <h3 class="name">[[sms.sender]]</h3>
           <div class="place">[[sms.text]]</div>
        </div>
      </div>
    </div>
    
     </template>

    <script>
        class ClientsSmsCallbackCard extends Polymer.Element {
            static get is() {
                return 'clients-sms-callback-card';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(ClientsSmsCallbackCard.is, ClientsSmsCallbackCard);
    </script>
</dom-module>
