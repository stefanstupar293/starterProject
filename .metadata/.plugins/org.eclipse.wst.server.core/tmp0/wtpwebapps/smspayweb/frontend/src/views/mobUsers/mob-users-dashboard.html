<dom-module id="mob-users-dashboard">
    <template>
<style include="shared-styles lumo-badge">
      :host {
        width: 100%;
        -webkit-overflow-scrolling: touch;
        overflow: auto;
      }

      .vaadin-board-cell {
        padding: var(--lumo-space-s) var(--lumo-space-l);
      }

      *::-ms-backdrop,
      .vaadin-board-cell {
        padding: 0;
      }

      .column-chart {
        box-shadow: 0 2px 5px 0 rgba(23, 68, 128, 0.1);
        border-radius: 4px;
        height: calc(40vh - 64px) !important;
        min-height: 150px;
      }

      #yearlySalesGraph {
        height: calc(30vh - 64px) !important;
        min-height: 200px;
      }

      #monthlyProductSplit,
      #ordersGrid {
        border-radius: 4px;
        box-shadow: 0 2px 5px 0 rgba(23, 68, 128, 0.1);
        height: calc(40vh - 64px) !important;
        min-height: 355px;
      }
      
      .map-countries-wrapper{
      	display: flex;
      	flex-direction: row;
      }
      
      .countries-grid{
      	flex: 1;
      }
      
      #world-map{
      	 height: 50vh !important;
      	 flex: 4;
      }

      vaadin-board-row.custom-board-row {
        --vaadin-board-width-medium: 1440px;
        --vaadin-board-width-small: 1024px;
      }
      
      .row-countries-online-offline,
      .transactions-per-days-wrapper{
      	  display: none;
      }
      
      
     
     
      
      @media (max-width: 1080px){
     	.map-countries-wrapper{
	      	flex-direction: column;
	      	display: block;
	      	min-height: 85vh;
	    }
	    
	    .countries-grid{
	    	max-height: 250px;
	    }
	    
	    #world-map{
      	    /* height: 30vh !important; */
      	    min-height: 350px !important;
        }
     	
      } 

    </style>
