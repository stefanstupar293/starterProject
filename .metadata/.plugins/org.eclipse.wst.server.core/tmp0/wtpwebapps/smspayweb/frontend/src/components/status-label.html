<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-lumo-styles/badge.html">

<dom-module id="status-label">
<template>
<style include="shared-styles lumo-badge">
            :host {
                width: auto;
                /* text-align: center; */
                display: block;
                
            }
            
            span{
            	width: auto;
                font-size: var(--lumo-font-size-xs);
                font-weight: 600;
                display:  inline-block;
                margin: 0 auto ;
                padding: 0 var(--lumo-space-xs) ;
                border-radius: var(--lumo-border-radius);
            }
            
            /* AppUserMobStatus */
            :host([status="ACTIVE"]) span  {
		        color: var(--lumo-success-color);
		        background: var(--lumo-success-color-10pct);
      		}
      		
      		:host([status="DELETED"]) span {
		        background-color: var(--lumo-error-color);
      			color: var(--lumo-error-contrast-color);
      		}
      		
      		:host([status="BLOCKED"]) span {
		        background: var(--lumo-shade-10pct);
        		color: var(--lumo-secondary-text-color);
      		}
            
            
            /* SmsTest ReceiptStatus statuses  */
            :host([status="POSITIVE"]) span  {
		        color: var(--lumo-success-color);
		        background: var(--lumo-success-color-10pct);
      		}
      		
      		:host([status="WAIT"]) span {
		        background: #f5f142;
        		color: var(--lumo-secondary-text-color);
      		}
      		
      		:host([status="NUM_NOT_AVAILABLE"]) span {
		        background-color: var(--lumo-error-color-10pct);
      			color: var(--lumo-error-text-color); 
      			     		}
      		
      		:host([status="NUM_OFFLINE"]) span {
		        background-color: var(--lumo-error-color-10pct);
      			color: var(--lumo-error-text-color);
      		}
      		
      		:host([status="TEXT_OR_SENDER_REPLACED"]) span {
		        background: var(--lumo-shade-10pct);
        		color: var(--lumo-secondary-text-color);
      		}
      		
      		:host([status="NEGATIVE"]) span {
		        background-color: var(--lumo-error-color);
      			color: var(--lumo-error-contrast-color);
      		}
      		 /* SmsTest DlrStatus statuses  */
      		:host([status="DELIVRD"]) span  {
		        color: var(--lumo-success-color);
		        background: var(--lumo-success-color-10pct);
      		}
      		:host([status="ACCEPTD"]) span {
		        background: var(--lumo-shade-10pct);
        		color: var(--lumo-secondary-text-color);
      		}
      		:host([status="UNKNOWN"]) span {
		        background: var(--lumo-shade-10pct);
        		color: var(--lumo-secondary-text-color);
      		}
      		:host([status="UNDELIV"]) span {
		        background-color: var(--lumo-error-color);
      			color: var(--lumo-error-contrast-color);
      		}
      		:host([status="REJECTD"]) span {
		        background-color: var(--lumo-error-color);
      			color: var(--lumo-error-contrast-color);
      		}
      		:host([status="EXPIRED"]) span {
		        background-color: var(--lumo-error-color);
      			color: var(--lumo-error-contrast-color);
      		}
      		:host([status="NOT_SUBMITTED"]) span {
		        background-color: var(--lumo-error-color);
      			color: var(--lumo-error-contrast-color);
      		}
      		:host([status="ENROUTE"]) span {
		        background-color: var(--lumo-primary-color-10pct);
      			color: var(--lumo-primary-color);
      		}
      		
      		 /* TransactionMob statuses  */
      		:host([status="CREATED"]) span  {
		        background-color: var(--lumo-primary-color-50pct);
      			color: var(--lumo-primary-contrast-color);
      		}
      		:host([status="ON_PAYOUT"]) span {
		        background-color: var(--lumo-shade-80pct);
      			color: var(--lumo-tint-90pct);
      		}
      		:host([status="PAID"]) span {
		        background-color: var(--lumo-success-color);
      			color: var(--lumo-success-contrast-color);
      		}
      		
      		/* PayoutStatus */
      		:host([status="REQUESTED"]) span {
		   		background-color: var(--lumo-primary-color-50pct);
      			color: var(--lumo-primary-contrast-color);
      		}
      		:host([status="PROCESSING"]) span {
		   		background-color: var(--lumo-shade-80pct);
      			color: var(--lumo-tint-90pct);
      		}
      		:host([status="ISSUE"]) span {
		   		background-color: var(--lumo-error-color-10pct);
      			color: var(--lumo-error-text-color);
      		}
      		
      		/* Transaction Source */
      		:host([status="SMSTEST"]) span {
		   		background: var(--lumo-shade-10pct);
        		color: var(--lumo-secondary-text-color);
      		}
      		:host([status="BONUS"]) span {
		        
        		background-color: var(--lumo-shade-80pct);
      			color: var(--lumo-tint-90pct);
      		}
      		
      		:host([status="CHECKPIN"]) span {
        		background-color: var(--lumo-shade-20pct);
        		color: var(--lumo-secondary-text-color);
      		}
      		
      		/* Connection */
      		:host([status="Connected"]) span  {
		        color: var(--lumo-success-color);
		        background: var(--lumo-success-color-10pct);
      		}
      		:host([status="Disconnected"]) span {
		        background-color: var(--lumo-error-color-10pct);
      			color: var(--lumo-error-color);
      		}
            
        </style>
<div>
 <span id="status">[[status]] </span>
 <iron-icon id="icon" icon="lumo:checkmark" theme="badge success small"></iron-icon>
</div>
</template>
    <script>
        class StatusLabel extends Polymer.Element {
            static get is() {
                return 'status-label';
            }
            static get properties() {
                return {
                 	status: {
                     reflectToAttribute : true
                	},
                	statusCaption: {
                     reflectToAttribute : true
                	}
                	
                	/* icon: {
                		value: 'lumo:clock';
                	} */
                }; 
            }
        }
        customElements.define(StatusLabel.is, StatusLabel);
    </script>
</dom-module>
