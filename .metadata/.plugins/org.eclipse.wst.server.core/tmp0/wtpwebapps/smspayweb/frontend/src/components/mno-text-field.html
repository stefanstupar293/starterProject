<style include="shared-styles">
            :host {
               
				display: inline-block;
				position: relative;
            }
/*-------------------------
	Inline help tip
--------------------------*/


.help-tip{
	position: absolute;
	top: 12px;
	right: 0px;
	text-align: center;
	background-color: var(--lumo-shade-5pct);
	border: 1px var(--lumo-shade-50pct) solid;
	border-radius: 50%;
	width: 20px;
	height: 20px;
	font-size: var(--lumo-font-size-xs);;
	cursor: default;
}

.help-tip:before{
	content:'?';
	font-weight: bold;
	color:var(--lumo-shade-50pct);
}

.help-tip:hover p{
	display:block;
	transform-origin: 100% 0%;

	-webkit-animation: fadeIn 0.3s ease-in-out;
	animation: fadeIn 0.3s ease-in-out;

}

/* Show the tooltip text when you mouse over the tooltip container */
.help-tip:hover p {
  visibility: visible;
}

.help-tip p{
	display: none;
	text-align: left;
	background-color: #1E2021;
	padding: 10px;
	
	position: absolute;
	border-radius: 3px;
	box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
	right: -4px;
	color: #FFF;
	font-size: 13px;
	line-height: 1.4;
}


.help-tip p:before{
	position: absolute;
	content: '';
	width:0;
	height: 0;
	border:6px solid transparent;
	border-bottom-color:#1E2021;
	right:10px;
	top:-12px;
}

.help-tip p:after{
	width:100%;
	height:40px;
	content:'';
	position: absolute;
	top:-40px;
	left:0;
}
@-webkit-keyframes fadeIn {
	0% { 
		opacity:0; 
		transform: scale(0.6);
	}

	100% {
		opacity:100%;
		transform: scale(1);
	}
}

@keyframes fadeIn {
	0% { opacity:0; }
	100% { opacity:100%; }
}

            
        </style>
