			}
			
			.country-picker-item img{
				padding-right: 6px;
				height: 15px;
				max-width: 20px;
			}
			
			.country-picker-item span{
				line-height: 2;
				font-size: 13px;
				display: inline-block;
				width: 70px;
				
			}

			.loading{
