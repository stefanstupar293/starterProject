<style include="shared-styles">

	:host{
		position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-image: linear-gradient(var(--lumo-shade-20pct), var(--lumo-shade-20pct));
        background-color: var(--lumo-base-color);
        box-shadow: 0 0 16px 2px var(--lumo-shade-20pct);
        width: 100%;
        flex: none;
	}
	
	.content{
		display: flex;
        align-items: center;
        padding: 2px var(--lumo-space-m) ;
	}
	
	#search {
		align-self: inherit;
		flex: 3;
	}
	
	.actions{
		justify-content: flex-end;
		display: flex;
		flex-wrap: nowrap;
		flex: 2; 
		
	}
	
	.count{
		display: flex;
		align-items: center;
		font-family: var(--lumo-font-family);
    	font-size: var(--lumo-font-size-m);
    	line-height: var(--lumo-line-height-xs);
    	font-weight: 500;
   		color: var(--lumo-contrast-60pct);
        padding: 0 var(--lumo-space-xs);
	}
	
	#combobox-container{
		display: flex;
		flex-wrap: wrap;
	}
	
	vaadin-combo-box {
      --vaadin-combo-box-overlay-max-height: 50vh;
    }
    
    vaadin-combo-box-overlay [part="overlay"] {
        -webkit-overflow-scrolling: touch;
        overflow: auto;
        pointer-events: auto;
        /* Prevent overflowing the host in MSIE 11 */
        width: 300px;
        box-sizing: border-box;
        -webkit-tap-highlight-color: initial; /* reenable tap highlight inside */
      }
      
	#date-filters-container {
		display: flex;
		flex-wrap: wrap;
	}
	
	.date-time-wrap {
		display: flex;
		flex-wrap: nowrap;
	}
	
	
	.short-field {
		width: 130px;
		margin-right: var(--lumo-space-xs);
	}
	
	.time-picker{
		width: 100px;
	}
	
	@media (max-width:480px){
		.content{
			display: inline-block;
		}
		
		#search{
			width:100%;
		}
		
		.combobox-container{
			display: flex;
			width:100%;
			margin-right: var(--lumo-space-s);
		}
		
		.combobox-container .short-field{
			width: 100%;
			flex: 1;
			margin-right: 0;
		}
		
		.actions{
			position: relative;
		}
		
		.actions vaadin-button{
			width: 26px;
			padding: 0;
		}
		
		#date-filters-container {
			flex-wrap: nowrap;
		}
		
		#date-filters-container .date-time-wrap{
			width: 100%;
			flex: 1;
		}
		
		#date-filters-container .date-time-wrap .short-field{
			flex: 1;
		}
	} 
	
	@media (max-width:900px) and (min-width: 481px) {
	
		.content{
			display: inline-block;
		}
	
		#search{
			width:100%;
		}
		
		.combobox-container{
			display: flex;
			width:100%;
			margin-right: 0;
		}
		
		.combobox-container .short-field{
			width: 100%;
			flex: 1;
			margin-right: calc(var(--lumo-space-xs) * 0.5);
		}
		
		.actions{
			flex-wrap: wrap;
			position: absolute;
		    bottom: 0;
		    right: 12px;
		}
		
		.actions vaadin-button{
			width: 26px;
			padding: 0;
		}
		
		#date-filters-container .short-field{
			width: 120px;
		}
	 
	 }
	
	 @media (max-width: 1024px) and (min-width: 901px){
	 	.content{
	  		padding-left: var(--lumo-space-m) !important;
	  	}
	 	
	 	.short-field {
			 width: 100px; 
		} 
	 
	 }
	 
	  @media (max-width: 1180px) and (min-width: 1025px){
	  	
	  	.short-field {
			 width: 120px; 
		}
		
		
	  }
	  
	  @media (max-width: 1000px){
	 	.content{
	  		padding-left: var(--lumo-space-m) !important;
	  	}
	  	
	  	.count{
			 font-size: var(--lumo-font-size-s);
		}
	  }

   <vaadin-date-picker id="date-to" class="short-field" theme="no-clear no-right-border-radius"></vaadin-date-picker>
   <vaadin-time-picker id="time-picker-to" class="time-picker" theme="no-left-border-radius"></vaadin-time-picker>
  </div>
 </div>
 <div id="actions" class="actions">
  <vaadin-button id="btn-clear" theme="tertiary">
   <iron-icon icon="lumo:cross"></iron-icon>
  </vaadin-button>
  <vaadin-button id="btn-reload" theme="tertiary">
   <iron-icon icon="lumo:reload"></iron-icon>
  </vaadin-button>
  <span id="label-count" class="count">Total count: 0</span>
 </div>
</div>
