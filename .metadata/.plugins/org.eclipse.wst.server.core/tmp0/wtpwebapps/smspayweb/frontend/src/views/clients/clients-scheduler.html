<dom-module id="clients-scheduler">
    <template>
<style include="shared-styles">
	
	:host {
		display: flex;
		width: 100%;
		height: 100%;
	}
	
	.content{
		display: flex;
		flex-direction: column;
		width: 100%;
		height: calc(100vh - (2 * var(--lumo-size-l)));
		margin: var(--lumo-space-m);
		box-shadow: var(--lumo-box-shadow-m);
		border-radius: var(--lumo-border-radius);
	}
	
	.space-hor{
		width: var(--lumo-space-s);
	}
	
	#header{
		align-items: center;
      	box-shadow: none;
		border-radius:var(--lumo-border-radius) var(--lumo-border-radius) 0 0;
		background: transparent;
		border-bottom: 1px solid var(--lumo-contrast-10pct);
	}
	
	#header :first-child{
		flex: 1;
	}
	
	#grid {
		width: calc(100% - 2 * var(--lumo-space-s));
		height: 100%;
		margin: 0px var(--lumo-space-s);
		flex: 1;
	}
	
	#grid-wrapper{
		flex: 1;
		border-radius: var(--lumo-border-radius);
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	
	@media (max-width: 850px){
	
        .content {
			height: calc(100vh - (2.4 * var(--lumo-space-xl)));
		}
		
		#grid {
			width: calc(100% - 2 * var(--lumo-space-s));
		}
		
    }
	
	
</style>
<div class="content">
 <div id="header">
  <header-filtering-component id="header-filter"></header-filtering-component>
  <div class="space-hor"></div>
  <vaadin-button id="create-new-btn" theme="primary small">
    New scheduler 
  </vaadin-button>
 </div>
 <div id="grid-wrapper">
  <vaadin-grid items="[[items]]" id="grid" theme="small compact rounded-rows-grid  wrap-cell-content"></vaadin-grid>
  <zero-content id="zero-content"></zero-content>
 </div>
</div>
