<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/vaadin-ordered-layout/src/vaadin-vertical-layout.html">
<link rel="import" href="countries-tests-picker.html">
<link rel="import" href="suppliers-tests-picker.html">
<link rel="import" href="senders-tests-picker.html">
<link rel="import" href="text-tests-picker.html">


<dom-module id="testing-form">
    <template>
<style include="shared-styles lumo-badge">

	:host{
		display: block;
		width: 100%;
		height: 100%;
	}
	
	:host([hidden]) { 
		display: none !important; 
	}
	
	.content{
		display: flex;
		flex-direction: row;
    	/* flex-wrap: wrap; */
    	width: 100%;
    	height: 100%;
    	justify-content: center;
	} 
	
	.column{
		display: flex;
		flex-direction: column;
    	box-shadow: var(--lumo-box-shadow-s);
    	border-radius: var(--lumo-border-radius);
    	background-color: var(--lumo-base-color);
    	padding: var(--lumo-space-xs) var(--lumo-space-s);
    	margin: var(--lumo-space-xs);
    	width:100%;
    	
	}
	
	#senders-picker,
	#text-picker{
		box-shadow: none;
    	border-radius: 0;
    	background-color: transparent;
    	/* padding: 0 var(--lumo-space-s);
    	margin: var(--lumo-space-xs) 0; */
    	padding: 0px ;
    	margin: 0px;
    	margin-bottom: var(--lumo-space-xs);
    	min-height: 90px;
	}
	
	#senders-picker{
		flex: 3;
	}
	
	#text-picker{
		padding-bottom: var(--lumo-space-xs);
		flex: 2;
	}
	
	.column:first-child{
		margin-left: 2px;
		flex: 2;
	}
	
	.column:nth-child(2){
		flex: 3;
		width: 100%;
	}
	

	.column:last-child{
		flex: 2;
		margin-right: 2px;
	} 
	
	#smstext-wrapper{
		position:relative;
		display: flex;
		flex: 1;
		width: 100%;
	}
	
	.column .caption{
		width: 100%;
	}
	
	.column vaadin-text-field{
		width: 100%;
	}
	
	.column vaadin-text-area{
		width: 100%;
		height: 100%;
	}
	
	.column vaadin-combo-box{
		width: 100%;
	}
	
	.column .btn-open{
		float: right;
	}	
	
	
	/* RESPONSIVE */
	@media (max-width: 1000px){
	
		.content{
			display: block;
			height: auto;
	 	}
	 	
	 	#sendersMessageWrapper{
	 		flex-direction: row;
	 		width: auto !important;
	 	}
	 	
	 	
	 	#senders-picker{
	 		height: 180px;
	 		flex: 2;
	 		margin-right: 12px;
	 	}
	 	
	 	#text-picker{
	 	    height: 175px;
	 	}
	 	
	 	#countries-picker{
	 		height: 220px;
	 		width: auto;
	 	}
	 	
	 	#suppliers-picker{
	 		width: auto;
	 		min-height: 140px;
	 	}
	}
	

</style>
<div class="content" id="content">
 <vaadin-vertical-layout class="column" id="sendersMessageWrapper">
  <senders-tests-picker id="senders-picker" class="column"></senders-tests-picker>
  <text-tests-picker id="text-picker" class="column"></text-tests-picker>
 </vaadin-vertical-layout>
 <countries-tests-picker id="countries-picker" class="column"></countries-tests-picker>
 <suppliers-tests-picker id="suppliers-picker" class="column"></suppliers-tests-picker>
</div>
</template>
    <script>
        class TestingForm extends Polymer.Element {
            static get is() {
                return 'testing-form';
            }
            static get properties() {
                return {
                	
                };
            }
            
          
       		
            
            
        }
        customElements.define(TestingForm.is, TestingForm);
    </script>
</dom-module>
