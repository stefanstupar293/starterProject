<div class="container">
 <div class="row">
  <div class="col-xs-12">
   <div class="invoice-title">
    <h2>Invoice</h2>
    <h3 class="text-right pull-right">Order # [[invoiceId]]</h3>
   </div>
   <hr>
   <div class="row">
    <div class="col-xs-6 text-left" id="billed-to">
     <address><strong>Billed To:</strong><br>[[fullName]]<br>[[companyName]]<br>[[address]]<br>[[email]] </address>
    </div>
    <div class="col-xs-6 text-right" id="shipped-to">
     <address><strong>Shipped To:</strong><br> Jane Smith<br> 1234 Main<br> Apt. 4B<br> Springfield, ST 54321 </address>
    </div>
   </div>
   <div class="row">
    <div class="col-xs-6 text-right">
     <address><strong>Order Date:</strong><br>[[createdOn]]<br><br></address>
    </div>
   </div>
  </div>
 </div>
 <div class="row">
  <div class="col-md-12">
   <div class="panel panel-default">
    <div class="panel-heading">
     <h3 class="panel-title"><strong>Order summary</strong></h3>
    </div>
    <div class="panel-body">
     <div class="table-responsive">
      <table class="table table-condensed">
       <thead>
        <tr>
         <td><strong>Item</strong></td>
         <td class="text-center"><strong>Price per credit</strong></td>
         <td class="text-center"><strong>Credits</strong></td>
         <td class="text-right"><strong>Totals</strong></td>
        </tr>
       </thead>
       <tbody>
        <!-- foreach ($order->lineItems as $line) or some such thing here -->
        <tr>
         <td>[[creditType]]</td>
         <td class="text-center">[[purchase.currency]] [[purchase.priceOneCredit]]</td>
         <td class="text-center">[[purchase.credit]]</td>
         <td class="text-right">[[purchase.currency]] [[purchase.priceTotal]]</td>
        </tr>
        <tr>
         <td class="thick-line"></td>
         <td class="thick-line"></td>
         <td class="thick-line text-center"><strong>Subtotal</strong></td>
         <td class="thick-line text-right">[[purchase.currency]] [[purchase.priceTotal]]</td>
        </tr>
        <tr>
         <td class="no-line"></td>
         <td class="no-line"></td>
         <td class="no-line text-center"><strong>Other</strong></td>
         <td class="no-line text-right">[[purchase.currency]] 0</td>
        </tr>
        <tr>
         <td class="no-line"></td>
         <td class="no-line"></td>
         <td class="no-line text-center"><strong>Total</strong></td>
         <td class="no-line text-right">[[purchase.currency]] [[purchase.priceTotal]]</td>
        </tr>
       </tbody>
      </table>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="row">
  <div class="col-xs-6" style="width: 100%;">
   <address><strong>Payment instruction:</strong><br>[[paymentCard]]<br>[[adminEmail]]</address>
  </div>
 </div>
</div>
