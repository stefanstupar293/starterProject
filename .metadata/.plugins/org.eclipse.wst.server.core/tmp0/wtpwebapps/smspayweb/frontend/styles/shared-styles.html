<dom-module id="smspay-iron-icon" theme-for="iron-icon">

<dom-module id="smspay-date-picker" theme-for="vaadin-date-picker">

<!-- Themes for dialogs -->
<dom-module id="smspay-dialog-overlay-theme" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      :host {
        padding: var(--lumo-space-xs);
        max-height: 90vh;
      }

      [part="overlay"] {
        display: flex;
        animation: none !important;
        min-width: 300px;
        outline: none;
        overflow: hidden;
      }

      [part="content"] {
        position: relative;
        width: 100%;
        box-sizing: border-box;
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
      }

      @media (max-width: 600px), (max-height: 600px) {
        :host([theme]) {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
        }

        :host([theme]) [part="overlay"] {
            flex: 1;
            width: 100%;
            min-height: 100vh;
            border-radius: 0 !important;
            padding: 0;
        }
      }

      /* we need explicitly set height for wrappers inside dialog-flow */
      [part="content"] ::slotted(flow-component-renderer) {
        height: 100%;
      }
    </style>
  </template>
</dom-module>

<!-- Theme for the vaadin-grid -->
<dom-module id="smspay-grid-theme" theme-for="vaadin-grid">
  <template>
    <style>
      
      /* NO HEADER */
     :host([theme~="no-header"]) #header [part~="row"]:first-child{
     	display: none;
     }
     
     /* if has filters */
     :host([theme~="no-header"]) [part~="header-cell"]{
     	margin-left: 0 !important;
     	margin-right: 0 !important;
     	
     }
     
     :host([theme~="no-header"]) [part="row"]:last-child [part~="header-cell"]{
     	border-top: none !important;
     }
     

     :host([theme~="small"]) [part~="cell"] ::slotted(vaadin-grid-cell-content) {
		font-size: var(--lumo-font-size-s);
	 }
	 
	 :host([theme~="rounded-rows-grid"]){
	 	  background: transparent;
          border: none !important; 
	 }
	 
	 
	 :host([theme~="rounded-rows-grid"]) [part~="header-cell"]{
          padding: 0 1px !important;
          background: #f3f5f7;
          color: var(--lumo-secondary-text-color);
          font-weight: 500;
          border-top: none !important;
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part="row"]:last-child [part~="header-cell"]{
	 	  border-bottom-color: transparent !important;
	 	  border-right: none;
	 }
	 
	 :host([overflow~="top"]) [part="row"]:last-child [part~="header-cell"] {
	      border-bottom-color: var(--_lumo-grid-border-color) !important;
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="header-cell"]:first-child{
	 	  margin-left: 8px;
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="header-cell"]:last-child{
	 	  margin-right: 8px;
	 	    
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part="row"]:only-child [part~="header-cell"]{
	 	  border-top: none !important;
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="body-cell"] {
          padding: 0 1px ;
          margin: 3px 0; 
          overflow: hidden;
          text-overflow: ellipsis;
          background: var(--lumo-base-color);
          
     }
     
     :host([theme~="rounded-rows-grid"]) [part~="cell"]:not([part~="header-cell"]){
     	border-top: 1px solid var(--_lumo-grid-secondary-border-color) !important;
    	border-bottom: 1px solid var(--_lumo-grid-secondary-border-color) ;
    	border-right: 1px solid var(--_lumo-grid-secondary-border-color) ;
    	min-height: var(--lumo-size-l) !important;
     }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="body-cell"]:first-child{
	 
        margin-left: 8px; 
	  	border-left: 1px solid var(--_lumo-grid-secondary-border-color);
        border-top-left-radius: 6px;
    	border-bottom-left-radius: 6px;
	 
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="body-cell"]:last-child{
	  	margin-right: 8px;
	  	border-right: 1px solid var(--_lumo-grid-secondary-border-color);
	  	border-top-right-radius: 6px;
    	border-bottom-right-radius: 6px;
	 }
	 
	 [part~="resize-handle"]::before{
	 	width: 16px;
	 }
	 
	 
     /* MULTISELECT GRID NARROW FIRST COLUMN WITH CHECK BOX */
	 :host([theme~="narrow-selection-column"]) [part~="cell"]:first-child{
	 	  text-overflow: initial; 
	 	  width: var(--lumo-size-m) !important;
	 }
	 
	  :host([theme~="narrow-selection-column"]) [part~="cell"]:first-child ::slotted(vaadin-grid-cell-content){
	 	  text-overflow: initial; 
	 	  width: var(--lumo-size-m) !important;
	 }
     
     
     /* GRID SIDE PADDING WIDE FROM SCROLLER */
     :host([theme~="grid-side-padding-wide"]) [part~="header-cell"]:first-child,
     :host([theme~="grid-side-padding-wide"]) [part~="body-cell"]:first-child{
	 	  margin-left: var(--lumo-space-l) ;
	 }
	 
	 :host([theme~="grid-side-padding-wide"]) [part~="header-cell"]:last-child,
	 :host([theme~="grid-side-padding-wide"]) [part~="body-cell"]:last-child{
	 	  margin-right: var(--lumo-space-l) ;
	 	    
	 }
	 
	 :host([theme~="no-background"]),
	 :host([theme~="no-background"]) [part~="header-cell"]:last-child,
	 :host([theme~="no-background"]) [part~="body-cell"]:last-child{
	 	  background: none  ;
	 	  border: none;
	 }
	 
	 /* Footer style */
	
	:host([theme~="no-footer"]) #footer {
     	display: none;
     }
     
	 :host([theme~="small"]) [part~="cell"] ::slotted(vaadin-grid-cell-content) {
		font-size: var(--lumo-font-size-s);
	 }
	 :host([theme~="rounded-rows-grid"]){
	 	  background: transparent;
         /* border: none !important; */
	 }
	 
	 
	 :host([theme~="rounded-rows-grid"]) [part~="footer-cell"]{
          padding: 0 1px !important;
          background: #f5f5f5;
          color: var(--lumo-secondary-text-color);
          font-weight: 500;
          border-top: none !important; 
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part="row"]:last-child [part~="footer-cell"]{
	 	  border-bottom-color: transparent !important;
	 	/* border-right: none; */
	 }
	
	 
	 :host([theme~="rounded-rows-grid"]) [part~="footer-cell"]:first-child{
	 	  margin-left: 8px;
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="footer-cell"]:last-child{
	 	  margin-right: 8px;
	 	    
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part="row"]:only-child [part~="footer-cell"]{
	 	 /* border-top: none !important; */
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="body-cell"] {
          padding: 0 1px ;
          margin: 3px 0; 
          overflow: hidden;
          text-overflow: ellipsis;
          background: var(--lumo-base-color);
          
     }
     
     :host([theme~="rounded-rows-grid"]) [part~="cell"]:not([part~="footer-cell"]){
     	border-top: 1px solid var(--_lumo-grid-secondary-border-color) !important;
    	border-bottom: 1px solid var(--_lumo-grid-secondary-border-color) ;
    	border-right: 1px solid var(--_lumo-grid-secondary-border-color) ;
    	min-height: var(--lumo-size-l) !important;
     }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="body-cell"]:first-child{
	 
        margin-left: 8px; 
	  	border-left: 1px solid var(--_lumo-grid-secondary-border-color);
        border-top-left-radius: 6px;
    	border-bottom-left-radius: 6px;
	 
	 }
	 
	 :host([theme~="rounded-rows-grid"]) [part~="body-cell"]:last-child{
	  	margin-right: 8px;
	  	border-right: 1px solid var(--_lumo-grid-secondary-border-color);
	  	border-top-right-radius: 6px;
    	border-bottom-right-radius: 6px;
	 }
	 
	 [part~="resize-handle"]::before{
	 	width: 16px;
	 }
	 
	 /* MULTISELECT GRID NARROW FIRST COLUMN WITH CHECK BOX */
	 :host([theme~="narrow-selection-column"]) [part~="cell"]:first-child{
	 	  text-overflow: initial; 
	 	  width: var(--lumo-size-m) !important;
	 }
	 
	  :host([theme~="narrow-selection-column"]) [part~="cell"]:first-child ::slotted(vaadin-grid-cell-content){
	 	  text-overflow: initial; 
	 	  width: var(--lumo-size-m) !important;
	 }
     
     
     /* GRID SIDE PADDING WIDE FROM SCROLLER */
     :host([theme~="grid-side-padding-wide"]) [part~="footer-cell"]:first-child,
     :host([theme~="grid-side-padding-wide"]) [part~="body-cell"]:first-child{
	 	  margin-left: var(--lumo-space-l) ;
	 }
	 
	 :host([theme~="grid-side-padding-wide"]) [part~="footer-cell"]:last-child,
	 :host([theme~="grid-side-padding-wide"]) [part~="body-cell"]:last-child{
	 	  margin-right: var(--lumo-space-l) ;
	 	    
	 }
	 
	 :host([theme~="no-background"]),
	 :host([theme~="no-background"]) [part~="footer-cell"]:last-child,
	 :host([theme~="no-background"]) [part~="body-cell"]:last-child{
	 	  background: none  ;
	 	  border: none;
	 }
	 
	 /* ROWS HEIGHT */
	 :host([theme~="rows-height-small"]) [part~="cell"]:not([part~="footer-cell"]){
	 		min-height: var(--lumo-size-s) !important;
	 }
	 
	 :host([theme~="rows-height-medium"]) [part~="cell"]:not([part~="footer-cell"]){
	 		min-height: var(--lumo-size-m) !important;
	 }
	 
    </style>
  </template>
 </dom-module>

<dom-module id="shared-styles">
    <template>
        <style>
            /* Stretch to fill the entire browser viewport while keeping the content constrained to
            parent element max-width */
            
            .view-toolbar {
                display: flex;
                background-color: var(--lumo-base-color);
                box-shadow: 0 1px 0 0 var(--lumo-contrast-10pct);
                margin: 0 calc(-50vw + 50%);
                padding: 8px calc(50vw - 50% + 16px);
                position: relative;
                z-index: 1;
                flex: none;
            }

            .view-toolbar__search-field {
                flex: auto;
                min-width: 0;
                margin-right: 16px;
            }
            .view-container {
                flex: auto;
            }
            
            .btn-logout{
            	position: absolute;
            	right: 0px;
            	top: 0px;
            	z-index: 1000;
            }
            
            .btn-profile{
            	position: absolute;
            	right: 80px;
            	top: 0px;
            }
            
            .custom-text-style {
            	vertical-align: middle;
				font-family: var(--lumo-font-family);
				font-size: var(--lumo-font-size-s);
				font-weight: 500;
				color: var(--lumo-contrast-60pct);
         }
         
         .error-notification{
         	background-color: red;
         }
         
         .text-error-color-and-background {
         	background-color: var(--lumo-error-color-10pct);
			color: var(--lumo-error-text-color);
         }
         
         .text-success-color-and-background {
         	background-color: var(--lumo-success-color-10pct);
			color: var(--lumo-success-text-color);
         }
         
         .error-text{
			font-size: var(--lumo-font-size-xs);
	    	line-height: var(--lumo-line-height-xs);
	    	color: var(--lumo-error-text-color);
	    
		  }
         /* .icon-deleted {
         	--
         } */
         
         .non-visible {
         	display: none !important;
         }
            
        </style>
    </template>
</dom-module>

<custom-style>
    <style include="shared-styles lumo-color lumo-typography lumo-badge">
        html {
            --main-layout-header-height: 64px;
            background-color: transparent !important;
            --padding-all-mid: 6px;
            height: 100vh;
        }

        body {
            /* Avoid horizontal scrollbars, mainly on IE11 */
            width: 100vw;
            background-color: var(--lumo-contrast-5pct);
            height: 100vh;
            overflow: hidden;
        }
        
        .v-system-error{
			display: none !important;
		} 

		vaadin-license-box{
			display: none;
		}

        :host{
		    font-family: var(--lumo-font-family);
		    font-size: var(--lumo-font-size-m);
		    line-height: var(--lumo-line-height-m);
		    font-weight: 500;
		    text-align: center;
		    opacity: 1;
		    color: var(--lumo-contrast-60pct);
        }
        
        .main-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            overflow: hidden;
        }

        .main-layout__footer-appversion {
        	display: none;
        	z-index: 1001;
        }
        
        
      	@media (max-width: 800px) {
      	
      		.v-loading-indicator{
      			background-color: var(--lumo-contrast-60pct) !important;
      		}
      		
      		
         	.main-layout > *:last-child {
				margin-top: 30px;
			} 
      	}
         
       	@media (max-width: 1000px) {
	       
         	.main-layout {
            	flex-direction: column-reverse;
        	}
        	
       	}

        @media print {
            /* A4 Portrait*/
            @page {
                size: A4 portrait;
                margin: 10%;
            }
            body #pwa-ip {
                display: none  !important;

            }

            body * {
                box-shadow: none !important;
            }
        }

    </style>


</custom-style>
